{% extends "base.html" %}}

{% block body %}
Hey {{ uid }}, you can reset your password here:<br />
<form method="POST">
    <div>
        {{ form.password.label }} {{ form.password() | safe }}
        {% for error in form.errors.password %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}
    </div>

    {{ form.submit() }}
    {{ form.hidden_tag() }}
</form>
{% endblock %}}
