{% extends "base.html" %}}

{% block body %}
<form method="POST">
    <div>
        {{ form.username.label }} {{ form.username() | safe }}
        {% for error in form.errors.username %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}
    </div>

    {{ form.submit() }}
    {{ form.hidden_tag() }}
</form>
{% endblock %}}
